<!-- commons/change-password.html -->
{% extends 'layouts/base.html' %}

{% block title %}Modifier mot de passe{% endblock title %}

{% block content %} 
    <h2>Modifier mot de passe</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <br>
        <a class="btn btn-danger btn-simple" href="{% url 'home' %}">Retour</a>
        <button class="btn btn-info btn-simple" type="submit">Confirmer</button>
    </form>
{% endblock content %}
