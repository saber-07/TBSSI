{% extends "layouts/base.html" %} 

{% block content %} 
<style>



    form {
        text-align: left;
        font-size: 1.5em;
        box-sizing: border-box;
        width:40%;
        margin : 10px 50px;

    }

    label {
        font-weight: bold;
        text-align: center;
        font-size: 3em;
        box-sizing: border-box;
        width:auto;


        
    }


    input{
    

      width : 30%;
      border-radius: 4px;
      border: 2px solid #1c709b;
      box-sizing: border-box;
      padding : 5px 20px;
      margin : 8px 40px;
      

    
    }
    
    input[type=submit]{
        
        text-align: center;
        padding : 5px 1px;
        margin : 8px 20px;


    }
    input[type=text]{
        font-size: 0.75em;
        width: auto;
        margin : 8px 100px;
    }

    input[type=number]{
        font-size: 0.75em;
        width: auto;
        margin : 8px 100px;
    }
    
    select{
        font-size:0.75em;
        margin : 40px 40px;
        border-radius: 4px;
        box-sizing: border-box;
        border: 2px solid #1c709b;
        margin : 8px 100px;



    }
    


    
    
   </style>
    <!--<h1>Nouvelle Donnée</h1>-->
    <div class="col-lg-7">
        <div class = "card card-chart">
            <div class="card-header">
              <h2 style= "color: #1d8cf8;" class="card-title"> Ajouter Donnée  </h2>
            </div>

            <div style= "height: auto;" class = "card-body">

               <form action="" method="post"> {% csrf_token %}
                {{form.as_p}}
            </div>

            <div style="text-align:right;">
                <input class= "btn btn-info" type="submit" value="Ajouter">
               </div>
      
           </form>

      

        </div>
    </div>
{% endblock content %}
