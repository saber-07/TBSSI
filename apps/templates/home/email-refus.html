{% extends "layouts/base.html" %}

{% block title %}Motif de refus{% endblock%}

{% block content %}
<style>



  form {
      text-align: left;
      font-size: 1.5em;
      box-sizing: border-box;
      width:40%;
      margin : 10px 50px;

  }

  label {
      font-weight: bold;
      text-align: center;
      font-size: 2em;
      box-sizing: border-box;
      width:auto;


      
  }


  input{
  

    width : 30%;
    border-radius: 4px;
    border: 2px solid #1c709b;
    box-sizing: border-box;
    padding : 5px 20px;
    margin : 8px 40px;
    

  
  }
  
  input[type=submit]{
      
      text-align: center;
      padding : 5px 1px;
      margin : 8px 20px;


  }
  input[type=text]{
      font-size: 0.75em;
      width: auto;
      margin : 8px 100px;
  }
  
  select{
      font-size:0.75em;
      margin : 40px 40px;
      border-radius: 4px;
      box-sizing: border-box;
      border: 2px solid #1c709b;
      margin : 8px 100px;



  }
  


  
  
 </style>
<h1>Refus</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="form-actions">
      <button type="submit">Send</button>
    </div>
</form>
{% endblock content %}
